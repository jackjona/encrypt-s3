<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>encrypt-s3</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f3f4f6;
        color: #333;
        line-height: 1.6;
      }
      h1 {
        color: #4a90e2;
        text-align: center;
      }
      h2 {
        color: #3d3d3d;
        text-align: center;
        font-size: larger;
      }
      form {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
        color: #555;
      }
      select,
      input,
      button {
        margin-top: 5px;
        display: block;
        padding: 10px;
        font-size: 1rem;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      select,
      input {
        width: 100%;
        box-sizing: border-box;
      }
      button {
        background-color: #4a90e2;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #3578e5;
      }
      #uploadStatus,
      #downloadStatus,
      #deleteStatus {
        margin-top: 15px;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>encrypt-s3</h1>
    <h2>Encrypt and Upload Files via URL</h2>
    <form id="uploadForm">
      <label for="fileUrl">File URL:</label>
      <input
        type="text"
        id="fileUrl"
        placeholder="Enter the file URL"
        required
      />
      <label for="fileExtension">File Type:</label>
      <select id="fileExtension" required>
        <option value=".jpg">.jpg (JPEG Image)</option>
        <option value=".jpeg">.jpeg (JPEG Image)</option>
        <option value=".png">.png (PNG Image)</option>
        <option value=".gif">.gif (GIF Image)</option>
        <option value=".mp4">.mp4 (MP4 Video)</option>
        <option value=".mkv">.mkv (Matroska Video)</option>
        <option value=".mp3">.mp3 (MP3 Audio)</option>
        <option value=".wav">.wav (WAV Audio)</option>
        <option value=".pdf">.pdf (PDF Document)</option>
        <option value=".txt">.txt (Text File)</option>
        <option value=".json">.json (JSON File)</option>
      </select>
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        placeholder="Enter a password"
        required
      />
      <button type="submit">Encrypt & Upload</button>
    </form>
    <div id="uploadStatus"></div>

    <h2>Download and Decrypt File</h2>
    <form id="downloadForm">
      <label for="fileName">File Name:</label>
      <input type="text" id="fileName" placeholder="Enter file name" required />
      <label for="passwordDecrypt">Password:</label>
      <input
        type="password"
        id="passwordDecrypt"
        placeholder="Enter the password"
        required
      />
      <button type="submit">Download & Decrypt</button>
    </form>
    <div id="downloadStatus"></div>

    <h2>Delete File</h2>
    <form id="deleteForm">
      <label for="deleteFileName">File Name:</label>
      <input
        type="text"
        id="deleteFileName"
        placeholder="Enter file name"
        required
      />
      <button type="submit">Delete File</button>
    </form>
    <div id="deleteStatus"></div>
  </body>
</html>
